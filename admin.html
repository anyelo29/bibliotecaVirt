    <section class="admin-panel">
        <h2>gestion libros</h2>
        <form action="/add-book" method="POST">
            <label for="title">titulo el libro:</label>
            <input type="text" name="autor" name="title" required>

            <label for="author">autor:</label>
            <input type="text" name="autor" name="title" required>

            <label for="year">año de publicacion:</label>
            <input type="number" name="year" name="year" required>

            <label for="status">estado:</label>
                <section name="status" id="status">
                <option value="disponible">disponible</option>
                <option value="prestado">prestado</option>
                <option value="reservado">reservado</option>
            </section>

            <button type="submit">agregar libro</button>
        </form>

        
    </section>
